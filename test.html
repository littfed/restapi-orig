<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script>
        var host = '';
        var curl = 'curl -H "Authorization: Bearer __token__" -H "Content-Type: application/json" http://opencart2.abcit.ru/api/accounts';

        jQuery('document').ready(function(){

            $('.post_api_accounts_input').change(function(){
                // CURL -H "Authorization: Bearer 12345678900987654321-abc34135acde13f13530" -H "Content-Type: application/json" https://www.xxx.com/api/accounts
                var str = curl.replace(/__token__/, $('#token').val()) + " -d '" + JSON.stringify($('#post_api_accounts').serializeObject()) + "' -X "+$(this).parent().parent().parent().attr('method');
                $('#curl_request').html(str);
            });

            $('#post_api_accounts').submit(function(){
               var  url = $(this).attr('action');
               var  data = JSON.stringify($('#post_api_accounts').serializeObject());
               var  method = $(this).attr('method');

                $.ajax({
                    dataType: "json",
                    type: method,
                    contentType: "application/json; charset=utf-8",
                    url: url,
                    data: data,
                    success: showAnswerSuccess,
                    error: showAnswerError,
                });

                return false;
            });




            $('.put_api_accounts_input').change(function(){
                var app_id = '/' + $('#put_app_id').val();
                var str = curl.replace(/__token__/, $('#token').val()) + app_id + " -d '" + JSON.stringify($('#put_api_accounts').serializeObject()) + "' -X "+$(this).parent().parent().parent().attr('method');
                $('#curl_request').html(str);
            });

            $('#put_api_accounts').submit(function(){
                var  app_id = '/' + $('#put_app_id').val();
                var  url = $(this).attr('action') + app_id;
                var  data = JSON.stringify($('#put_api_accounts').serializeObject());
                var  method = $(this).attr('method');

                $.ajax({
                    dataType: "json",
                    type: method,
                    contentType: "application/json; charset=utf-8",
                    url: url,
                    data: data,
                    success: showAnswerSuccess,
                    error: showAnswerError,
                });

                return false;
            });



            $('#get_api_accounts_app_id_input').change(function(){
                var app_id = '/' + $('#get_api_accounts_app_id_input').val();
                var str = curl.replace(/__token__/, $('#token').val()) + app_id + "' -X GET";
                $('#curl_request').html(str);
            });

            $('#get_api_accounts_app_id').submit(function(){
                var  app_id = '/' + $('#get_api_accounts_app_id_input').val();
                var  url = $(this).attr('action') + app_id;
//                var  data = JSON.stringify($('#post_api_accounts').serializeObject());
                var  method = $(this).attr('method');

                $.ajax({
                    dataType: "json",
                    type: method,
                    contentType: "application/json; charset=utf-8",
                    url: url,
//                    data: data,
                    success: showAnswerSuccess,
                    error: showAnswerError,
                });

                return false;
            });


            $('#get_api_accounts').submit(function(){
                var  url = $(this).attr('action');
//                var  data = JSON.stringify($('#post_api_accounts').serializeObject());
                var  method = $(this).attr('method');

                var str = curl.replace(/__token__/, $('#token').val()) + "' -X GET";
                $('#curl_request').html(str);

                $.ajax({
                    dataType: "json",
                    type: method,
                    contentType: "application/json; charset=utf-8",
                    url: url,
//                    data: data,
                    success: showAnswerSuccess,
                    error: showAnswerError,
                });

                return false;
            });



        });

    function showAnswerError(data) {
       $('#server_answer').val(JSON.stringify(data.responseJSON));
//       $('#server_answer').val(data.responseJSON);
    }

    function showAnswerSuccess(data) {
        $('#server_answer').val(JSON.stringify(data));
//       $('#server_answer').val(data.responseJSON);
    }

        $.fn.serializeObject = function()
        {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function() {
                if (o[this.name] !== undefined) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };

        $.ajaxSetup({
            beforeSend: function(xhr) {
                xhr.setRequestHeader('Authorization', 'Bearer ' + $('#token').val());
            }
        });

    </script>
